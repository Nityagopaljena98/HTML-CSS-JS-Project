<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style1.css">
    <!-- <script type="text/javascript" src= "login.js"></script> -->
</head>

<body>
    <form action="Main Server" method="POST">
        <div class="login-page">
            <div class="form">
                <form class="Login-form">
                    <input type="text" placeholder="username" id="username" name="username" />
                    <input type="text" placeholder="password" id="password" name="password" />
                    <button onclick="return validate();">login</button>
                    <br><br>
                    <button input type="reset" value="reset"> Reset </button>




            </div>
        </div>
        <script>
            function validate() {

                var username = document.getElementById("username").value;

                var password = document.getElementById("password").value;




                if (username == "" || password == "") {
                    alert("Both fileds should not be blank");
                    return false;
                }


                if (password.length < 6); {
                    alert("Password must be 6 to 12 characters")
                    return false;

                }



            }
        </script>

</body>
</form>

</html>
